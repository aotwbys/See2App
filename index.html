<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See2 App</title>

  <!-- Custom CSS File -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <!-- Header -->z
  <header id="header">
    <div class="top">
      <div class="container p-0"> 
        <!-- Background color for Nav Bar-->
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand font-bold font-size-2" href="#"><img src="assets/logo/logo.png">See2App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <!-- Float left -->
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Our Mission</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Our Team</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
                <!-- Icons -->
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fab fa-facebook"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fab fa-instagram"></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fab fa-linkedin"></i></a>
                </li>
                <!-- Download Buttons -->
                <li class="nav-item">
                  <button class="btn download font-bold">Download App</button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <!-- End Header -->

  <!-- Main Site -->
  <main id="site-main">

    <section id="banner">
      <div class="row">
        <div class="col-lg-8">
          <div class="space">
            <div class="text-lg-left text-center">
                <h4>What is your CO2 contribution?</h4>
                <h1 class="h1 font-bold font-size-2 mt-4">
                  Get <span class="font-color-green">See2 App</span> today <br> 
                  to understand your emissions
                </h1>
                <p class="width-lg-50 font-size-p mt-4">
                  Start to contribute to the reduction of CO2 now
                </p>
                <div class="buttons">
                  <a href="#" class="btn btn-dark border rounded-pill my-3 px-4">
                    <span>
                      <i class="fab fa-apple"></i> App Store
                    </span>
                  </a> 
                  <a href="#" class="btn download border rounded-pill my-3 ml-2 px-4">
                    <span>
                      <i class="fab fa-android"></i> Play Store
                    </span>
                  </a> 
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>





  </main>



  <!-- End Main Site -->




  <!-- JQuery File -->
  <script src="js/jquery.min.js"></script>

  <!-- Bootstrap File -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Fontawesome File -->
  <script src="js/all.js"></script>

  <!-- Custom JS -->
  <script src="js/app.js"></script>
</body>
</html>
